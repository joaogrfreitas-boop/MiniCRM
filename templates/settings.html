{% extends "base.html" %}
{% block content %}
<h2 class="mb-3">Configurações</h2>
<div class="am-panel">
  <form method="post" class="row g-3">
    <div class="col-12">
      <label class="form-label">Status Base (empresa) — separados por vírgula</label>
      <input class="form-control" name="company_base_statuses" value="{{ ', '.join(cfg.company_base_statuses) }}">
    </div>
    <div class="col-12">
      <label class="form-label">Estágios de Contato — separados por vírgula</label>
      <input class="form-control" name="contact_stages" value="{{ ', '.join(cfg.contact_stages) }}">
    </div>
    <div class="col-12">
      <label class="form-label">Estágios Inativos</label>
      <input class="form-control" name="inactive_stages" value="{{ ', '.join(cfg.inactive_stages) }}">
    </div>
    <div class="col-12 d-flex gap-2">
      <button class="btn btn-am">Salvar</button>
      <form method="post" action="{{ url_for('settings_wipe') }}"></form>
    </div>
  </form>
  <form class="mt-3" method="post" action="{{ url_for('settings_wipe') }}" onsubmit="return confirm('Apagar toda a base?');">
    <button class="btn btn-outline-danger">Limpar Base</button>
  </form>
</div>
{% endblock %}
